name: calendar_scheduler_app
description: A Flutter application for booking meetings with Google Calendar integration

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.6
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  dio: ^5.4.0
  http: ^1.2.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Date & Time
  intl: ^0.19.0
  timezone: ^0.9.2
  flutter_timezone: ^1.0.8
  
  # Calendar UI
  table_calendar: ^3.0.9
  
  # Utilities
  url_launcher: ^6.2.4
  flutter_native_splash: ^2.3.9
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

